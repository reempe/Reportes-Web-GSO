<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Causas que influyen en el deterioro'
        },

        subtitle: {
            text: 'En totales'
        },

        exporting: {
            enabled: false
        },

        xAxis: {
            categories: ['Otros','Fierros corroidos','Irregularidad vertical','Colapso de los elementos del entorno','Piso blando o flexible','Presenta columna cortas en los muros','Densidad inadecuada de muros','Debilitado por sobrecargas','Modificaciones en muros y columnas', 'Mano de obra y materiales de baja calidad', 'Cargas laterales pesadas', 'Napa fre√°tica alta', 'Sin construir']
        },
        yAxis: {
            
            title: {
                text: 'Totales'
            }
        },
        legend: {
            reversed: true
        },
        
        plotOptions: {
            
            series: {
                stacking: null
            },
            
            bar: {
                
                dataLabels: {
                
                    enabled: true,
                    color: 'black',
                    style: {
                        textShadow: '0 0 3px white',
                        fontSize: '9px'
                    }
                }

            }
            
        },

        series: [{
            name: 'A.A.H.H. Manuel Prado',
            data: [0, 79, 2, 16, 0, 0, 9, 20, 1, 10, 2, 0, 7]
        }, {
            name: 'Centro Poblado Chala',
            data: [9, 62, 0, 47, 1, 0, 9, 16, 1, 26, 0, 1, 11]
        }]

    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/data.js"></script>


<div id="container" style="min-width: 310px; height: 1000px; margin: 0 auto"></div>

    </body>

</html>
