<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">

$(function () {
    
    // Se pone el texto del boton de retroceder en el drilldown con esta opcion
    
    Highcharts.setOptions({
        lang: {
            drillUpText: '<- Atrás'
        }
    });


    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Proporción de viviendas según el material de construcción empleado en las paredes en el 2007'
        },
        subtitle: {
            text: 'Haga click en las columnas para ver más detalles. Fuente: <a href="http://www.inei.gob.pe">INEI</a>.'
        },
        
        exporting: {
            enabled: false
        },

        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Porcentaje del total'
            }

        },
        legend: {
            enabled: true
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> del total<br/>'
        },

        series: [{
            name: "Distrito de Chala",
            colorByPoint: false,
            data: [{
                name: "Ladrillo o bloqueta",
                y: 64.1,
                drilldown: null
            }, {
                name: "Adobe o tapia",
                y: 1.4,
                drilldown: null
            }, {
                name: "Madera",
                y: 6.9,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 27.7,
                drilldown: "Otro-Chala"
            }]
        }, {
            name: "Provincia de Caravelí",
            colorByPoint: false,
            data: [{
                name: "Ladrillo o bloqueta",
                y: 44.9,
                drilldown: null
            }, {
                name: "Adobe o tapia",
                y: 26.4,
                drilldown: null
            }, {
                name: "Madera",
                y: 4.0,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 24.8,
                drilldown: "Otro-Caravelí"
            }]
        }, {
            name: "Perú",
            colorByPoint: false,
            data: [{
                name: "Ladrillo o bloqueta",
                y: 46.7,
                drilldown: null
            }, {
                name: "Adobe o tapia",
                y: 34.8,
                drilldown: null
            }, {
                name: "Madera",
                y: 9.7,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 8.8,
                drilldown: "Otro-Perú"
            }]
        }],
        
        drilldown: {
            series: [{
                name: "Otro Tipo - Chala",
                id: "Otro-Chala",
                data: [["Quincha", 0.6], ["Estera", 25.8], ["Piedra con barro o cemento", 0.5], ["Otro", 0.8]]
            }, {
                name: "Otro Tipo - Caravelí",
                id: "Otro-Caravelí",
                data: [["Quincha", 3.8], ["Estera", 18.0], ["Piedra con barro o cemento", 1.1], ["Otro", 1.9]]
            }, {
                name: "Otro Tipo - Perú",
                id: "Otro-Perú",
                data: [["Quincha", 2.9], ["Estera", 2.3], ["Piedra con barro o cemento", 2.2], ["Otro", 1.4]]
            }]
        }
    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/data.js"></script>
<script src="js/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>

</html>
