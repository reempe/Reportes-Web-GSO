                                         {"code":"040305", "nombre2":"Bella Unión"  , "pea1993":"674"   , "pea2007":"2,674" , "crecpeaanualprom":10.34 ,"value":76 , "actividad1993":60, "actividad2007":76},

                // Instanciate the map
                $('#container').highcharts('Map', {

                    chart : {
                        borderWidth : 1,
                        spacing: [30, 30, 30, 30]
                    },

                    title : {
                        text : 'Tasa de actividad en los distritos de Caravelí'
                    },

                    subtitle: {
                        text: 'Calculada para el año 2007'
                    },

                    legend: {
                        layout: 'horizontal',
                        borderWidth: 0,
                        backgroundColor: 'rgba(255,255,255,0.85)',
                        floating: true,
                        verticalAlign: 'bottom',
                        y: 25
                    },

                    mapNavigation: {
                        enabled: false
                    },

                    colorAxis: {
                        min: 50,
                        max: 80,
                        type: 'linear',
                        minColor: '#FFFFFF',
                        maxColor: '#99CCFF'
                    },

                    tooltip: {
                        useHTML: true,
                        positioner: function () {
                            return { x: 30, y: 330 };
                        }
                    },

                    series: [{
                        animation: {
                            duration: 100
                        },
                        data : dataTrabajoChala1,
                        mapData: Highcharts.maps['peru/arequipa/caraveli'],
                        joinBy: ['IDDIST', 'code'],
                        dataLabels: {
                            enabled: true,
                            color: 'black',
                            format: '{point.nombre2}'
                        },
                        name: 'Tasa de actividad 2007',
                        tooltip: {
                            pointFormat: '<span><b>{point.nombre2}:</b> {point.actividad2007}%<br>' +

                        }
                    }]
                });
                
            });
        </script>

<script src="js-maps/highmaps.js"></script>
