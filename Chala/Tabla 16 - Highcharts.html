<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">

$(function () {
    
    // Se pone el texto del boton de retroceder en el drilldown con esta opcion
    
    Highcharts.setOptions({
        lang: {
            drillUpText: '<- Atrás'
        }
    });


    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Proporción de viviendas según el material de construcción empleado en los pisos en el 2007'
        },
        subtitle: {
            text: 'Haga click en las columnas para ver más detalles. Fuente: <a href="http://www.inei.gob.pe">INEI</a>.'
        },
        
        exporting: {
            enabled: false
        },

        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Porcentaje del total'
            }

        },
        legend: {
            enabled: true
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> del total<br/>'
        },

        series: [{
            name: "Distrito de Chala",
            colorByPoint: false,
            data: [{
                name: "Tierra",
                y: 32.9,
                drilldown: null
            }, {
                name: "Cemento",
                y: 59.6,
                drilldown: null
            }, {
                name: "Losetas o Terrazos",
                y: 5.8,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 1.7,
                drilldown: "Otro-Chala"
            }]
        }, {
            name: "Provincia de Caravelí",
            colorByPoint: false,
            data: [{
                name: "Tierra",
                y: 42.7,
                drilldown: null
            }, {
                name: "Cemento",
                y: 53.7,
                drilldown: null
            }, {
                name: "Losetas o Terrazos",
                y: 2.3,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 1.3,
                drilldown: "Otro-Caravelí"
            }]
        }, {
            name: "Perú",
            colorByPoint: false,
            data: [{
                name: "Tierra",
                y: 43.4,
                drilldown: null
            }, {
                name: "Cemento",
                y: 38.2,
                drilldown: null
            }, {
                name: "Losetas o Terrazos",
                y: 9.3,
                drilldown: null
            }, {
                name: "Otro Tipo",
                y: 9.1,
                drilldown: "Otro-Perú"
            }]
        }],
        
        drilldown: {
            series: [{
                name: "Otro Tipo - Chala",
                id: "Otro-Chala",
                data: [["Parquet o madera pulida", 0.5], ["Madera o entablados", 1.1], ["Láminas asfálticas", 0.0], ["Otro", 0.1]]
            }, {
                name: "Otro Tipo - Caravelí",
                id: "Otro-Caravelí",
                data: [["Parquet o madera pulida", 0.2], ["Madera o entablados", 0.7], ["Láminas asfálticas", 0.2], ["Otro", 0.2]]
            }, {
                name: "Otro Tipo - Perú",
                id: "Otro-Perú",
                data: [["Parquet o madera pulida", 4.5], ["Madera o entablados", 3.4], ["Láminas asfálticas", 0.7], ["Otro", 0.5]]
            }]
        }
    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/data.js"></script>
<script src="js/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>

</html>
