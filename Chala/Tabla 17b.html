    <head>

        <title>Highmaps Example</title>

        <script type="text/javascript">

                // Instanciate the map
                $('#container').highcharts('Map', {

                        spacing: [30, 30, 30, 30]

                    title : {
                        text : 'Crecimiento de la PEA en Caravelí'
                    },

                    subtitle: {

                    },

                    legend: {
                        layout: 'horizontal',
                        borderWidth: 0,
                        backgroundColor: 'rgba(255,255,255,0.85)',
                        floating: true,
                        verticalAlign: 'bottom',
                        y: 25
                    },

                    mapNavigation: {
                        enabled: false
                    },

                    colorAxis: {
                        min: -20,
                        max: 20,
                        type: 'linear',
                        minColor: '#FF6666',
                        maxColor: '#3399FF',
                        stops: [
                            [0, '#FF6666'],
                            [0.5, '#FFFFFF'],
                            [1, '#3399FF']
                        ]
                    },

                    tooltip: {
                        useHTML: true,
                        positioner: function () {
                            return { x: 30, y: 330 };
                        }
                    },

                    series: [{
                        animation: {
                            duration: 100
                        },
                        data : dataTrabajoChala2,
                        mapData: Highcharts.maps['peru/arequipa/caraveli'],
                        joinBy: ['IDDIST', 'code'],
                        dataLabels: {
                            enabled: true,
                            color: 'black',
                            format: '{point.nombre2}'

<script src="js-maps/highmaps.js"></script>
