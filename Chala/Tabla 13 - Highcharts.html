<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">

$(function () {
    
    // Se pone el texto del boton de retroceder en el drilldown con esta opcion
    
    Highcharts.setOptions({
        lang: {
            drillUpText: '<- Atrás'
        }
    });


    // Create the chart
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Proporción de viviendas según servicio de desagüe en el 2007 '
        },
        subtitle: {
            text: 'Haga click en las columnas para ver más detalles. Fuente: <a href="http://www.inei.gob.pe">INEI</a>.'
        },
        
        exporting: {
            enabled: false
        },

        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Porcentaje del total'
            }

        },
        legend: {
            enabled: true
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> del total<br/>'
        },

        series: [{
            name: "Distrito de Chala",
            colorByPoint: false,
            data: [{
                name: "Red Pública",
                y: 43.1,
                drilldown: "RP-Chala"
            }, {
                name: "Otro Tipo",
                y: 56.9,
                drilldown: "Otro-Chala"
            }]
        }, {
            name: "Provincia de Caravelí",
            colorByPoint: false,
            data: [{
                name: "Red Pública",
                y: 27.6,
                drilldown: "RP-Caravelí"
            }, {
                name: "Otro Tipo",
                y: 72.4,
                drilldown: "Otro-Caravelí"
            }]
        }, {
            name: "Perú",
            colorByPoint: false,
            data: [{
                name: "Red Pública",
                y: 54.1,
                drilldown: "RP-Perú"
            }, {
                name: "Otro Tipo",
                y: 45.9,
                drilldown: "Otro-Perú"
            }]
        }],
        
        drilldown: {
            series: [{
                name: "Red Pública - Chala",
                id: "RP-Chala",
                data: [["RP en la vivienda", 36.5], ["RP fuera de la vivienda", 6.6]]
            }, {
                name: "Otro Tipo - Chala",
                id: "Otro-Chala",
                data: [["Pozo séptico", 3.3], ["Pozo ciego, negro o letrina", 12.8], ["Río, acequia o canal", 0.4], ["No tiene", 40.3]]
            }, {
                name: "Red Pública - Caravelí",
                id: "RP-Caravelí",
                data: [["RP en la vivienda", 23.5], ["RP fuera de la vivienda", 4.1]]
            }, {
                name: "Otro Tipo - Caravelí",
                id: "Otro-Caravelí",
                data: [["Pozo séptico", 9.6], ["Pozo ciego, negro o letrina", 24.5], ["Río, acequia o canal", 2.8], ["No tiene", 35.5]]
            }, {
                name: "Red Pública - Perú",
                id: "RP-Perú",
                data: [["RP en la vivienda", 48.0], ["RP fuera de la vivienda", 6.1]]
            }, {
                name: "Otro Tipo - Perú",
                id: "Otro-Perú",
                data: [["Pozo séptico", 4.9], ["Pozo ciego, negro o letrina", 21.8], ["Río, acequia o canal", 1.8], ["No tiene", 17.4]]
            }]
        }
    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/data.js"></script>
<script src="js/modules/drilldown.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </body>

</html>
