<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },

        title: {
            text: 'Resultados en Matemáticas de la ECE'
        },

        subtitle: {
            text: 'En porcentajes'
        },

        exporting: {
            enabled: false
        },        

        xAxis: {
            categories: ['Nacional 2007', 'Nacional 2010', 'Nacional 2014', 'Caravelí 2007', 'Caravelí 2010', 'Caravelí 2014']
        },
        yAxis: {
            ceiling: 100,
            title: {
                text: 'Porcentaje'
            }
        },
        legend: {
            reversed: true
        },
        plotOptions: {
            series: {
                stacking: 'normal'
            },

            column: {
                
                dataLabels: {
                
                enabled: true,
                color: 'white',
                style: {
                    textShadow: '0 0 3px black'
                       }
                }

            }
        },

        series: [{
            name: 'Satisfactorio',
            data: [7.2, 13.8, 25.9, 4.9, 14.3, 22.1]
        }, {
            name: 'En proceso',
            data: [36.3, 32.9, 35.3, 39.2, 38.8, 33.9]
        }, {
            name: 'En inicio',
            data: [56.5, 53.3, 38.7, 55.9, 46.9, 44.0]
        }]

    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/data.js"></script>


<div id="container" style="min-width: 310px; height: 400px; width: 800px; margin: 0 auto"></div>

    </body>

</html>
