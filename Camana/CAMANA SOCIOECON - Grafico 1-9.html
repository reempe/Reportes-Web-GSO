<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },

        exporting: {
            enabled: false
        },

        title: {
            text: 'Desembarque de recursos hidrobiológicos marítimos para consumo humano directo en los puertos de la provincia de Camaná'
        },
        subtitle: {
            text: 'En toneladas métricas brutas'
        },
        xAxis: {
            categories: ['2006', '2007', '2008', '2009', '2010', '2011', '2012']
        },
        
        yAxis: [{ // Primary yAxis
            labels: {
                enabled: false,
                format: '{value} TM'
            },
            title: {
                text: null
            }
        
        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: null
            },
            labels: {
                enabled: false,
                format: '{value} TM'
            },
            opposite: true
        }],

        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: 'La Planchada',
            dataLabels: {
                    y: -10
                },
            yAxis: 0,
            data: [2480, 2475, 4376, 2720, 9979, 1029, 4394]
        }, {
            name: 'Quilca',
            dataLabels: {
                    y: 30
                },
            yAxis: 0,
            data: [1180, 2406, 3195, 3004, 3756, 967, 3228]
        }]
    });
});
		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 600px; width: 1000px; margin: 0 auto"></div>

	</body>
</html>
