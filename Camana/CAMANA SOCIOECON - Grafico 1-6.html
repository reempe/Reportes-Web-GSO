<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

        <script type="text/javascript">
$(function () {

    $('#container').highcharts({

        chart: {
            type: 'heatmap',
            marginTop: 60,
            marginBottom: 80
        },

        title: {
            text: 'PEA ocupada de 14 o más años según rama de actividad'
        },

        subtitle: {
            text: 'En porcentajes'
        },

        exporting: {
            enabled: false
        },

        xAxis: {
            categories: ['Agropecuario', 'Pesca', 'Mineria', 'Manufactura', 'Construcción', 'Comercio', 'Transportes', 'Otros', 'No especificado']
        },

        yAxis: {
            categories: ['Camaná', 'José María Quimper', 'Mariano N. Valcárcel', 'Mariscal Cáceres', 'Nicolás de Piérola', 'Ocoña', 'Quilca', 'Samuel Pastor', 'P. de Camaná'],
            title: null,
            reversed: true
        },

        colorAxis: {
            min: 0,
            minColor: '#FFFFFF',
            maxColor: Highcharts.getOptions().colors[0]
        },

        legend: {
            align: 'right',
            layout: 'vertical',
            margin: 0,
            verticalAlign: 'top',
            y: 65,
            symbolHeight: 340
        },

        tooltip: {
            formatter: function () {
                return '<span><b>' + this.series.xAxis.categories[this.point.x] + '</b> ocupa <br><b>' +
                    this.point.value + '%</b> de la PEA de <br><b>' + this.series.yAxis.categories[this.point.y] + '</b></span>';
            }
        },

        series: [{
            name: 'Porcentaje por provincia',
            borderWidth: 1,
            data:  [[0, 0,  21.5 ], [1, 0,  1.1  ], [2, 0,   0.8 ],  [3, 0,  4.5 ], [4, 0, 3.0 ], [5, 0,  22.0 ], [6, 0,  8.6 ], [7, 0,  36.8 ], [8, 0,  1.7 ],

                    [0, 2,  3.4  ], [1, 2,  3.5  ], [2, 2,  79.5 ],  [3, 2,  0.2 ], [4, 2, 0.9 ], [5, 2,  4.0  ], [6, 2,  0.9 ], [7, 2,  4.5  ], [8, 2,  3.1 ],
                    [0, 3,  60.2 ], [1, 3,  1.6  ], [2, 3,   0.7 ],  [3, 3,  2.2 ], [4, 3, 2.4 ], [5, 3,  9.0  ], [6, 3,  6.9 ], [7, 3,  15.6 ], [8, 3,  1.3 ],
                    [0, 4,  37.8 ], [1, 4,  9.3  ], [2, 4,   0.8 ],  [3, 4,  3.1 ], [4, 4, 4.0 ], [5, 4,  11.8 ], [6, 4,  8.7 ], [7, 4,  23.1 ], [8, 4,  1.3 ],
                    [0, 5,  47.1 ], [1, 5,  12.1 ], [2, 5,   0.4 ],  [3, 5,  4.7 ], [4, 5, 4.9 ], [5, 5,  8.1  ], [6, 5,  6.4 ], [7, 5,  14.5 ], [8, 5,  1.9 ],
                    [0, 6,  18.3 ], [1, 6,  41.8 ], [2, 6,   3.0 ],  [3, 6,  5.4 ], [4, 6, 5.7 ], [5, 6,  5.4  ], [6, 6,  1.9 ], [7, 6,  17.0 ], [8, 6,  1.6 ],
                    [0, 7,  29.4 ], [1, 7,  3.0  ], [2, 7,   1.1 ],  [3, 7,  4.1 ], [4, 7, 7.8 ], [5, 7,  15.2 ], [6, 7,  9.3 ], [7, 7,  27.9 ], [8, 7,  2.4 ],
                    [0, 8,  29.2 ], [1, 8,  4.6  ], [2, 8,   9.9 ],  [3, 8,  3.5 ], [4, 8, 4.4 ], [5, 8,  14.1 ], [6, 8,  7.6 ], [7, 8,  24.7 ], [8, 8,  2.0 ]],
            dataLabels: {
                enabled: true,
                color: '#000000'
            }
        }]

    });
});

        </script>
    </head>
    <body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>
<script src="js/modules/heatmap.js"></script>

<div id="container" style="min-width: 310px; height: 500px; width: 800px; margin: 0 auto"></div>

    </body>

</html>
